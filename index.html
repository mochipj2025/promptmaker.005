<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nova Anime XL プロンプトメーカー</title>
  <style>
    body { font-family: sans-serif; background: #faf9f7; color: #222; padding: 2em; }
    header, footer { text-align: center; margin-bottom: 2em; }
    main { max-width: 860px; margin: auto; }
    .mode-btn { margin: 0 10px; padding: 0.5em 1.5em; font-size: 1.05em; border-radius: 7px; border: none; background: #ffdcb0; cursor: pointer; }
    .mode-btn.selected { background: #ffb95e; color: #fff; }
    .cat-card { background: #fffbe8; border-radius: 12px; box-shadow: 0 1px 7px #eed9c6bb; margin-bottom: 1.2em; padding: 1.2em; }
    #tag-container label, #lora-container label { margin-right: 1em; }
    textarea { width: 100%; min-height: 3.3em; margin-bottom: .5em; background: #fff; font-size: 1.08em; border: 2px solid #ffb95e; border-radius: 8px; padding: 0.7em; }
    .prompt-section { display: flex; gap: 1em; flex-wrap: wrap; }
    .prompt-col { flex: 1 1 230px; min-width: 210px; }
    .prompt-label { font-weight: bold; margin-bottom: 0.3em; display:block; }
    .btn-copy { font-size: 1em; border-radius: 7px; padding: 0.3em 1.2em; background: #ececec; border: 1px solid #aaa; cursor: pointer; margin-bottom: .7em;}
    .btn-copy:active { background: #ffe1b3;}
    #reset-btn { background: #ff8585; color: #fff; margin-left: 1em;}
    @media (max-width:700px) {
      .prompt-section { flex-direction: column; }
      .prompt-col { min-width: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nova Anime XL プロンプトメーカー</h1>
    <p>2D/2.5D切替、タグ・LoRA、プリセット保存、各種プロンプト出力</p>
  </header>
  <main>
    <div>
      <button class="mode-btn selected" id="mode-2_5d">2.5D</button>
      <button class="mode-btn" id="mode-2d">2D</button>
      <button id="reset-btn">全リセット</button>
    </div>
    <div class="cat-card" id="tag-container"></div>
    <div class="cat-card" id="lora-container"></div>
    <div style="margin-bottom:1.1em;">
      <button class="btn-copy" onclick="copyAllPrompts()">全プロンプトコピー</button>
    </div>
    <div class="prompt-section">
      <div class="prompt-col">
        <span class="prompt-label">Positive</span>
        <textarea id="positive-output" readonly></textarea>
        <button class="btn-copy" onclick="copyPrompt('positive-output')">コピー</button>
      </div>
      <div class="prompt-col">
        <span class="prompt-label">Negative</span>
        <textarea id="negative-output" readonly></textarea>
        <button class="btn-copy" onclick="copyPrompt('negative-output')">コピー</button>
      </div>
      <div class="prompt-col">
        <span class="prompt-label">LoRA</span>
        <textarea id="lora-output" readonly></textarea>
        <button class="btn-copy" onclick="copyPrompt('lora-output')">コピー</button>
      </div>
    </div>
  </main>
  <footer>
    <small>© Nova Anime XL Prompt Maker. 利用は自己責任／非公式ツール</small>
  </footer>
  <script src="main.js"></script>
</body>
</html>
